<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/format.css" type="text/css">

  <style>
    :root {
      --mdc-theme-primary: navy;
    }

    body {margin: 0;}
    main {margin-left: 8px;}
    .view{
      display:none;
    }
  </style>

  </head>
  <body>  
    
    <aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" href="#" id="home" aria-current="page">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
          <span class="mdc-list-item__text">Home</span>
        </a>
        <a class="mdc-list-item" id="data" href="#">
          <i class="material-icons mdc-list-item__graphic"  aria-hidden="true">emoji_objects</i>
          <span class="mdc-list-item__text">Data</span>
        </a>
        <a class="mdc-list-item" id="about" href="#">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">info</i>
          <span class="mdc-list-item__text">About</span>
        </a>
      </nav>
    </div>
  </aside>

  <div class="mdc-drawer-scrim"></div>

<header class="mdc-top-app-bar">
  <div class="mdc-top-app-bar__row">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
      <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
      <span class="mdc-top-app-bar__title">Covid-19 Tracker</span>
    </section>
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Download">file_download</button>
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Print this page">print</button>
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Bookmark this page">bookmark</button>
    </section>
  </div>
</header>



  <main class="mdc-top-app-bar--fixed-adjust">

    <!--   This is a demo of a basic button
    <button class="mdc-button foo-button mdc-button--raised">
    <div class="mdc-button__ripple"></div>
    <span class="mdc-button__label">Button</span>
    </button>
    -->
      
    <div class="page page-home" id="Home">
      <p>home</p>
    </div>
      
    <div class="page page-data" id="Data">
      <p>data</p>
    </div>
      
    <div class="page page-about" id="About">
      <p>about</p>
    </div>
      
  </main>


  <script>
    
     //mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));

    mdc.topAppBar.MDCTopAppBar.attachTo(document.querySelector('header.mdc-top-app-bar'));

    const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));


    document.querySelector(".mdc-top-app-bar__navigation-icon")
      .addEventListener("click", 
          (e) => {drawer.open = true;}
      );
      
    document.querySelectorAll("aside.mdc-drawer a.mdc-list-item").forEach(item=>{
         
       item.addEventListener("click", even => {
           let target = item.id;
           
           let list = [];
           list.push(document.querySelector("#Home"));
           list.push(document.querySelector("#Data")); 
           list.push(document.querySelector("#About"));
          
           for(i of list){
               i.style = "display:none;";    
           }
           
           if(target == "home"){
              document.querySelector("#Home").style = "display:block";
               
               
           }else if(target == "data"){
               document.querySelector("#Data").style = "display:block";
               
           }else if(target == "about"){
               document.querySelector("#About").style = "display:block";
           }
           drawer.open = false;
       });
    });
    </script>
  </body>
</html>
