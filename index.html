<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>index.html</title>
  <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/format.css" type="text/css">

  <style>
    :root {
      --mdc-theme-primary: navy;
    }

    body {margin: 0;}
    main {margin-left: 8px;}
    .view{
      display:none;
    }
  </style>

  </head>
  <body>  
    
    <aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" href="#" id="home" aria-current="page">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
          <span class="mdc-list-item__text">Home</span>
        </a>
        <a class="mdc-list-item" id="add" href="#">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">queue</i>
          <span class="mdc-list-item__text">Tracked Countries</span>
        </a>
        <a class="mdc-list-item" id="data" href="#">
          <i class="material-icons mdc-list-item__graphic"  aria-hidden="true">emoji_objects</i>
          <span class="mdc-list-item__text">Data</span>
        </a>
       
        <a class="mdc-list-item" id="charts" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">poll</i>
            <span class="mdc-list-item__text">Charts</span>
        </a>
      </nav>
    </div>
  </aside>

  <div class="mdc-drawer-scrim"></div>

<header class="mdc-top-app-bar">
  <div class="mdc-top-app-bar__row">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
      <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
      <span class="mdc-top-app-bar__title">Covid-19 Tracker</span>
    </section>
    <!--section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Download">file_download</button>
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Print this page">print</button>
      <button id="refresh" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="refresh">refresh</button>
    </section-->
  </div>
</header>



  <main class="mdc-top-app-bar--fixed-adjust">
    
      
    <!-- This is the page that displays overview information of the virus -->
    <div class="page page-home" id="Home">
       <h1 class="title home-title">World Data</h1>
       <div class= "home-data">
           <h2 class="" id="confirmed-display">Confirmed: </h2>
           <h2 class="" id="deaths-display">Deaths: </h2>
           <h2 class="" id="recovered-display">Recovered: </h2>
       </div>
       
    </div>
    
    <!-- Displays the charts of data to the user--> 
    <div class="page page-data" id="Data">
      <h1 class="title data-title">Data Tables</h1>
       <div class ="main-table">
          <div class="mdc-data-table">
              <table class="mdc-data-table__table" aria-label="Covid-19 Cases">
                <thead>
                  <tr class="mdc-data-table__header-row">
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Country</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Confirmed</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Deaths</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Recovered</th>
                    <!--th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Time</th-->
                    <!--th class="mdc-data-table__header-cell" role="columnheader" scope="col">Roles</th-->
                  </tr>
                </thead>
                <tbody class="mdc-data-table__content">

                  <tr data-row-id="" class="mdc-data-table__row template-row">
                    <td class="mdc-data-table__cell template-cell"></td>
                    <!--td class="mdc-data-table__cell">Online</td>
                    <td class="mdc-data-table__cell">Arcus watch slowdown</td>
                    <td class="mdc-data-table__cell">Medium</td>
                    <td class="mdc-data-table__cell">Triaged</td-->

                  </tr>
                </tbody>
              </table>
            </div>
        </div>
        <button class="mdc-button graph-button mdc-button--raised"/>
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Graph</span>
    </div>
    
    <!--Allows the user to add new countries to be tracked-->
    <div class="page page-add" id="Add">
        <h1 class="title">Tracked Countries</h1>
      
        <div class="select-form">
            <label class="add-label" for="country">Select Country:</label>
            <input id="selector" list = "country">
            <datalist id="country" name="country">
                  <option class="option-template" value="">None</option>
            </datalist><br/>    
             <button class="mdc-button add-button mdc-button--raised"/>
             <div class="mdc-button__ripple"></div>
             <span class="mdc-button__label">Add</span>
        </div>
        <div class="tracked-list">
           <ul class="country-list">
             <li onclick="select(this)"onmouseover="hover(this)" onmouseout="hoverOff(this)" class="template-list-item list-item">Test</li>
           </ul>
        </div>
        <div class="button-list">
            <button class="mdc-button data-button mdc-button--raised"/>
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Data</span>
            
            <button class="mdc-button clear-button mdc-button--raised"/>
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Clear</span>
            
            <button class="mdc-button remove-button mdc-button--raised"/>
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Remove</span>
        </div>
        
        
    </div>
     
    <!-- charts the data that is listed in the "data page" --> 
    <div class="page page-charts" id="Charts">
        <h1 class="title graph-title">Graphs</h1>
        <div id="chart_div" style = "width: 550px; height: 400px; margin: 0 auto"></div>
        <div class="type-select-div">
            <label class="type-label" for="country">Select info:</label>
            <select id="type-selector">
                    <option class="type-option" value="confirmed">confirmed</option>
                    <option class="type-option" value="recovered">recovered</option>
                    <option class="type-option" value="deaths">deaths</option>
            </select>
            <button class="mdc-button type-button mdc-button--raised"/>
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Re-Graph</span>
        </div>
    </div>
      
  </main>


  <script>
    
    mdc.ripple.MDCRipple.attachTo(document.querySelector('.add-button'));
    mdc.ripple.MDCRipple.attachTo(document.querySelector('.remove-button'));
    mdc.ripple.MDCRipple.attachTo(document.querySelector('.clear-button'));
    mdc.ripple.MDCRipple.attachTo(document.querySelector('.data-button'));
    mdc.ripple.MDCRipple.attachTo(document.querySelector('.type-button'));
    mdc.ripple.MDCRipple.attachTo(document.querySelector('.graph-button'));  
      
    mdc.topAppBar.MDCTopAppBar.attachTo(document.querySelector('header.mdc-top-app-bar'));

    const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));


    document.querySelector(".mdc-top-app-bar__navigation-icon")
      .addEventListener("click", 
          (e) => {drawer.open = true;}
      );
      
    

    </script>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
       <script type = "text/javascript">
         google.charts.load('current', {packages: ['corechart','line']});  
      </script>
    <script src="./js/tracker.js"></script>  
  </body>
</html>
